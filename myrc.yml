apiVersion: v1
kind: ReplicationController
metadata:
  name: myjavaapp-rc
spec:
  replicas: 3
  selector:
    app: myjavaapp-rc
    version: 2.6.2
  template:
    metadata:
      labels: 
        app: myjavaapp
        version: 2.6.2
    spec:
      containers:
        - name: mycontainer
          image: maha4iac/mahaonlinestore:2
          ports:
            - containerPort: 8080
